<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo de Médias</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Calcular Médias</h1>
      <label for="nomeAluno">Nome do Aluno:</label>
      <input type="text" id="nomeAluno" class="entrada-principal" />
      <label for="serieAluno">Série:</label>
      <select name="serieAluno" id="serieAluno" class="entrada-principal">
        <option value="1ºEM">1º EM</option>
        <option value="2ºEM">2º EM</option>
        <option value="3ºEM">3º EM</option>
      </select>
      <h2>Notas</h2>
      <section>
        <div>
          <label for="notasAluno1">1º bim:</label>
          <input type="number" id="notasAluno1" />
        </div>
        <div>
          <label for="notasAluno2">2º bim:</label>
          <input type="number" id="notasAluno2" />
        </div>
        <div>
          <label for="notasAluno3">3º bim:</label>
          <input type="number" id="notasAluno3" />
        </div>
        <div>
          <label for="notasAluno4">4º bim:</label>
          <input type="number" id="notasAluno4" />
        </div>
      </section>
      <button onclick="calcularMedia()">Calcular Média</button>
      <label for="mediaAluno">Média:</label>
      <input type="number" id="mediaAluno" disabled />
      <label for="situacaoAluno">Situação:</label>
      <input type="text" id="situacaoAluno" disabled />
    </main>
    <script src="app.js"></script>
  </body>
</html>
